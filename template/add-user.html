<div class=add-user>
  <h3>Add User</h3>
  <form>
    <table border="1">
      <tr>
        <td>Name</td>
        <td>
          <input class="form-input" type="text" autofocus [(ngModel)]="userName" value="" placeholder="name">
        </td>
      </tr>
      <tr>
        <td>Age</td>
        <td>
          <input class="form-input" type="text" [(ngModel)]="userAge" value="" placeholder="age">
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>
          <input class="form-input" type="password" [(ngModel)]="password" value="" placeholder="password">
        </td>
      </tr>
    </table>
    <br>
    <button type="submit" (click)="addUser()">add</button>
    <button type="reset">reset</button>
  </form>
  <p class="notification" [hidden]="!error">
    <span class="notification-text error">{{ error }}</span>
  </p>
  <p class="notification" [hidden]="!formResult && formResult !== 'OK'">
    <span class="notification-text success">Record added successfully.</span>
  </p>
</div>
